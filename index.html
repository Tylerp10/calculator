<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span class="input"></span>
        </div>
        <div class="buttons">
            <button id="operator" data-value="AC">AC</button>
            <button id="operator" data-value="DEL">DEL</button>
            <button id="operator" data-value="/">/</button>
            <button id="operator" data-value="*">*</button>
            <button id="num" data-value="7">7</button>
            <button id="num" data-value="8">8</button>
            <button id="num" data-value="9">9</button>
            <button id="operator" data-value="-">-</button>
            <button id="num" data-value="4">4</button>
            <button id="num" data-value="5">5</button>
            <button id="num" data-value="6">6</button>
            <button id="operator" data-value="+">+</button>
            <button id="num" data-value="1">1</button>
            <button id="num" data-value="2">2</button>
            <button id="num" data-value="3">3</button>
            <button id="operator" data-value=".">.</button>
            <button id="num" class="zero" data-value="0">0</button>
            <button id="operator" class="equal" data-value="=">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
